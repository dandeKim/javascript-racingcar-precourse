<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <div id="app">
      <h1>🏎️ 자동차 경주 게임</h1>
      <div class="car-game-container">
        <form id="car-names-form">
          <h4>
            자동차 이름을 <strong>5자 이하로</strong> 콤마로 구분하여
            입력해주세요.
          </h4>
          <p>올바른 예) east,west,south,north</p>
          <input id="car-names-input" type="text" />
          <button id="car-names-submit" type="submit">확인</button>
        </form>
        <form id="racing-count-form" class="racing-count-form">
          <h4>시도할 횟수를 입력해주세요.</h4>
          <input id="racing-count-input" type="number" />
          <button id="racing-count-submit" type="submit">확인</button>
        </form>
      </div>
      <div id="car-game-result" class="car-game-result">
        <h4>📄 실행 결과</h4>
      </div>
    </div>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
